<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main_box">
        <div class="outer_box">
            <div class="top_bar">
                <div class="size">
                    <i class="bi bi-caret-down-fill"></i>
                    <span>Medium</span>
                </div>
                <div class="share"><i class="bi bi-share-fill"></i>
                </div>
            </div>
            <div class="player_Box">
                <div><span class="player X">X</span>
                    <span class="hyphen">-</span>
                </div>
                <div><span class="player O">O</span>
                    <span class="hyphen">-</span>
                </div>
            </div>
            <div class="turn">
                <div>X</div>
                <div class="turn_wording">Turn</div>
            </div>
            <div class="outer_nineBoxes">
                <div class="nineBoxes">
                    <div> <span>X</span> </div>
                    <div> <span></span> </div>
                    <div> <span></span> </div>
                    <div> <span></span></div>
                    <div> <span></span> </div>
                    <div> <span></span> </div>
                    <div> <span></span> </div>
                    <div> <span>O</span> </div>
                    <div> <span></span></div>
                </div>
            </div>
            <div class="restart_game">
                <div class="restart"> RESTART GAME</div>
            </div>
        </div>
        <footer class="feedback">
            <div>Feedback</div>
        </footer>
    </div>
</body>

</html>

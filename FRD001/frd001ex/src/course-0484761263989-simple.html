<!DOCTYPE html>
<html>

<head>

    <title>Simple Website</title>
    <style>
        body {
            font-size: 18px;
        }

        .command {
            background: #000;
            color: #fff;
        }

        footer {
            text-align: center;
        }
    </style>
</head>

<body>

    <footer>
        <img src="/favicon.ico">
    </footer>

</html>

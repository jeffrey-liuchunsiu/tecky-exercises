    <div class="all-container">
        <div class="title">GAME OF LIFE</div>
        <div id='canvas'></div>
        <div class="reset">
            <div class="marksContainer">Collisions <span class="marks">0</span></div>
            <button type="button" class="btn btn-outline-primary" id='reset-game'>Reset</button>
            <button type="button" class="btn btn-outline-primary" id='start-stop'> <span
                    class="start-stop-text">Stop</span></button>
            <button type="button" class="btn btn-outline-secondary" id='generate-pattern'>Stop Generate Pattern</button>
            <div class="slideContainer">
                <div class="speedText">Speed <span class="speedValue">30</span> </div>
                <input type="range" min="1" max="60" value="30" class="form-range" id="speedSlider">
            </div>
            <div class="reminder">Try Arrows & Space</div>
        </div>

        <!-- Trigger/Open The Modal -->

        <!-- The Modal -->
        <div id="winModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>You Win!!</p>
            </div>

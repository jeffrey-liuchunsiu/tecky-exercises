<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Memo Wall</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="row canvas">
				<div class="col-lg-3">
					<div class="memo-with-login">
						<div class="memo-item">
							<form
								action="/memo"
								id="memo-form"
								method="post"
								enctype="multipart/form-data"
							>
								<textarea
									class="memo-input"
									id="memo-input"
									name="content"
								></textarea>
								<div class="choose-file">
									<input
										class="choose-file-text"
										type="file"
										name="image"
									/>
								</div>
								<span class="button">
									<input type="submit" value="提交" />
								</span>
							</form>
						</div>
						<div class="login">
							<!-- <form action="/"> -->
							<h4 class="login-label">
								<label for="login-form">管理員專用</label>
							</h4>
							<form
								id="login-form"
								method="POST"
								action="/login"
								enctype="multipart/form-data"
							>
								<div>
									<input
										class="login-text"
										type="text"
										id="fname"
										name="username"
										value="jeffrey.liu22@gmail.com"
									/><br />
									<input
										class="login-text"
										type="password"
										id="lname"
										name="password"
										value="1234"
									/><br />
									<span class="button">
										<input type="submit" value="提交" />
									</span>
									<div class="login-via-google">
										Login via Google
									</div>
								</div>
							</form>
						</div>
						<div class="log-in-via-google"></div>
					</div>
					<div>
						<div class="liked-item">
							<button class="liked-word">已按讚 Memo</button>
							<button class="btn liked-button">
								<i class="bi bi-hand-thumbs-up-fill"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="row memo-area">
						<div class="col-lg-3 memo-without-login">
							<div class="memo-input-item" id="data-id">
								<div class="count-container count">0</div>
								<button class="delete">
									<i class="bi bi-trash-fill"></i>
								</button>
								<form action="/">
									<textarea
										class="memo-input memo-input"
										name="memo-text"
									></textarea>
								</form>
								<button class="like">
									<i class="bi bi-hand-thumbs-up"></i>
								</button>
								<button class="edit">
									<i class="bi bi-pencil-square"></i>
								</button>
							</div>
							<!-- <div>
                            <img src="uploads\dog-1662239296926.jpeg" alt="memo-image" class="image">
                        </div> -->
						</div>
						<div class="col-lg-3 memo-without-login">
							<div class="memo-input-item">
								<button class="delete">
									<i class="bi bi-trash-fill"></i>
								</button>
								<form action="/">
									<textarea
										class="memo-input memo-input"
										name="memo-text"
									></textarea>
								</form>
								<button class="edit">
									<i class="bi bi-pencil-square"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script type="module" src="index.js"></script>
	</body>
</html>

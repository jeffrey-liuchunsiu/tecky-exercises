<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main_box">
        <div class="outer_box">
            <div class="top_bar">
                <div class="size">
                    <i class="bi bi-caret-down-fill"></i>
                    <span>Medium</span>
                </div>
                <div class="share"><i class="bi bi-share-fill"></i>
                </div>
            </div>
            <div class="player_Box">
                <div class="player X">
                    <div>X</div>
                    <div class="X_marks">-</div>

                </div>
                <div class="player O">
                    <div>O</div>
                    <div class="O_marks">-</div>
                </div>
            </div>
            <div class="turn">
                <div> <span class="whose_turn">X</span> <span class="turn_wording">Turn</span> </div>
            </div>
            <div class="outer_nineBoxes">
                <div class="nineBoxes">
                    <div class="box" id="box-1"> <span class="box-text" id="1"></span></div>
                    <div class="box" id="box-2"> <span class="box-text" id="2"></span></div>
                    <div class="box" id="box-3"> <span class="box-text" id="3"></span></div>
                    <div class="box" id="box-4"> <span class="box-text" id="4"></span></div>
                    <div class="box" id="box-5"> <span class="box-text" id="5"></span></div>
                    <div class="box" id="box-6"> <span class="box-text" id="6"></span></div>
                    <div class="box" id="box-7"> <span class="box-text" id="7"></span></div>
                    <div class="box" id="box-8"> <span class="box-text" id="8"></span></div>
                    <div class="box" id="box-9"> <span class="box-text" id="9"></span></div>
                </div>
            </div>
            <div class="restart_game">
                <div class="restart"> RESTART GAME</div>
            </div>
        </div>
        <footer class="feedback">
            <div>Feedback</div>
        </footer>
        <script src="ex.js"></script>
    </div>

</body>

</html>
